services:
  rabbitmq:
    image: rabbitmq:4.1-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin123"
      RABBITMQ_DEFAULT_VHOST: "/"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - rabbitmq-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  rabbitmq-consumer:
    image: eclipse-temurin:17-jre
    command: ["sh", "-c", "echo 'Consumer starting...' && sleep infinity"]
    environment:
      SPRING_PROFILES_ACTIVE: "k8s"
      RABBITMQ_HOST: "rabbitmq"
      RABBITMQ_PORT: "5672"
      RABBITMQ_USERNAME: "admin"
      RABBITMQ_PASSWORD: "admin123"
      RABBITMQ_VIRTUAL_HOST: "/"
    depends_on:
      - rabbitmq
    volumes:
      - consumer-app:/app
    restart: unless-stopped
    scale: 3
    networks:
      - rabbitmq-network

  # 本地開發環境 Consumer
  rabbitmq-consumer-local:
    image: eclipse-temurin:17-jre
    container_name: rabbitmq-consumer-local
    command: ["sh", "-c", "echo 'Local Consumer starting...' && sleep infinity"]
    environment:
      SPRING_PROFILES_ACTIVE: "local"
      RABBITMQ_HOST: "rabbitmq"
      RABBITMQ_PORT: "5672"
      RABBITMQ_USERNAME: "admin"
      RABBITMQ_PASSWORD: "admin123"
      RABBITMQ_VIRTUAL_HOST: "/"
      # 本地環境配置
      SPRING_RABBITMQ_ENABLED: "true"
      APP_SESSION_ENABLED: "false"
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./consumer-app:/app
    restart: unless-stopped
    networks:
      - rabbitmq-network

volumes:
  rabbitmq-data:
  consumer-app:

networks:
  rabbitmq-network:
    driver: bridge